
<div #{if _as=='dendrite'} id="loadPhotoDendriteModal" #{/if} #{else} id="loadPhotoModal" #{/else} class="modal hide fade page-reg" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <form #{if _as=='dendrite'} id="uploadPhotoDendriteForm"  action="@{Administration.uploadPhoto}" #{/if} 
        #{else} id="uploadPhotoForm"  action="@{Users.uploadPhoto}" #{/else} method='POST' enctype='multipart/form-data'>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">Ã—</button>
            <h3>Changement de photo de profil</h3>
        </div>
        <div class="modal-body">
            #{if _as == 'dendrite'}
            <input type="hidden" name="dendriteId" value="${_dendrite?.id}"/>
            <input type="hidden" name="page" value="${_page}"/>
            #{/if}
            #{field 'logo'}
            <div 
                class="control-group  ${_caller?.errors?.forKey(field.name) ? 'error' : ''}">
                <div class="controls">
                    <label class="control-label" for="${field.name}">Photo de profil</label>
                    <input class="input-xlarge" type="file" name="logo" /> 
                    <span class="help-inline">${field.error}</span>
                    <p>La taille limite est 3 Mo</p>
                </div>
            </div>
            #{/field}
            #{field 'description'}
            <label class="control-label" for="${field.id}">Description : </label>
            <textarea id="${field.id}" class="input-xlarge" type="text" name="${field.name}" placeholder="Une petite description">${_description}</textarea>
            #{/field}
        </div>
        <div class="form-actions">
            <input type="submit" value="Update" class="btn btn-u" />
        </div>
    </form>
</div>
