<div class="posts margin-bottom-10 ${_conversation?.ready}" style="border: #0066ff 1px dotted;">
    <dl class="dl-horizontal">
        #{ifnot _conversation?.dendrite}
        <dt><a href="@{Conversations.messages(_conversation?.user2?.id)}">
            <img #{if _conversation?.user2?.photo == null}  
                src="@{'/public/images/election.jpg'}" #{/if} 
                #{else} src="${_conversation?.user2?.profileUrl()}" #{/else} alt="Mon image" alt="" />
        </a>
        </dt>
        <dd>
            <a id="themecolor" href="@{Conversations.messages(_conversation?.user2?.id)}">${_conversation?.user2?.fullName()}</a>
            <hr style="margin-bottom: 0px;"/>
            <span><div class="text"> ${_conversation?.last?.resume()}</div></span>
        </dd>
        #{/ifnot}
        #{else}
        <dt><a href="@{Conversations.messages(_conversation?.dendrite?.id, 'dendrite')}">
            <img #{if _conversation?.dendrite?.photo == null}  
                src="@{'/public/images/election.jpg'}" #{/if} 
                #{else} src="${_conversation?.dendrite?.photo?.profileUrl()}" #{/else} alt="Mon image" alt="" />
        </a>
        </dt>
        <dd>
            <a id="themecolor" href="@{Conversations.messages(_conversation?.dendrite?.id, 'dendrite')}">${_conversation?.dendrite?.named}</a>
            <hr style="margin-bottom: 0px;"/>
            <span><div class="text"> ${_conversation?.last?.resume()}</div></span>
        </dd>
        #{/else}

    </dl>
</div>
