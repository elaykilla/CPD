#{extends 'Users/template.html' /} #{set title:'Ajout de photo de profil.' /}
<div id="loadPhotoModal" class="page-reg">
    <form  id="uploadPhotoForm"  action="@{Users.uploadPhoto}" method='POST' enctype='multipart/form-data'>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">Ã—</button>
            <h3>Changement de photo de profil</h3>
        </div>
        <div class="modal-body">
            #{field 'logo'}
            <div 
                class="control-group  ${errors?.forKey(field.name) ? 'error' : ''}">
                <div class="controls">
                    <label class="control-label" for="${field.name}">Photo de profil</label>
                    <input class="input-xlarge" type="file" name="logo" /> 
                    <span class="help-inline">${field.error}</span>
                    <p>La taille limite est 3 Mo</p>
                </div>
            </div>
            #{/field}
            #{field 'description'}
            <label class="control-label" for="${field.id}">Description : </label>
            <textarea id="${field.id}" class="input-xlarge" type="text" name="${field.name}" placeholder="Une petite description">${description}</textarea>
            #{/field}
        </div>
        <div class="form-actions">
            <input type="submit" value="Update" class="btn-u" />
        </div>
    </form>
</div>
