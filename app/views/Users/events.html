#{extends 'Users/template.html' /}
#{set title:'Evènement de ' + user?.fullName() /}
<div class="container-fluid span9">
    #{if connected?.dendrite}
    <div style="float:right;" class="span3">
        <a class="btn btn-u" href="@{Events.editEvent(connected?.dendrite?.id)}">Nouvel évènement</a>
    </div>
    #{/if}
    #{if events?.size}
    #{eventsTag events:events, as:'dendrite' /}
    #{/if}
    #{else}
    <h2>${user?.fullName()} n'a pas encore publié d'évènement</h2>
    #{/else}
</div>
