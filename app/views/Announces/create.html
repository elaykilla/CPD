#{extends 'Announces/template.html' /}
#{set title:'Create' /}

#{form @createAnnounce()}
	<fieldset>
		<legend>Cr√©ation Annonce</legend>
		<h3>Titre</h3>
		
        #{field 'announce.title'}
        <input type="text" name="${field.name}" 
            value="${announce?.title}" placeholder="Titre de l'annonce"/>
        <span class="error">#{error 'post.title' /}</span>
        #{/field}
        
		
		#{field 'announce.content'}
        <label>Contenu</label>
        <textarea name="${field.name}" style="width: 400px; height: 50px;">${announce?.content} </textarea>
        <span class="error">#{error 'announce.content' /}</span>
        #{/field}
		<p></p>	
		<button type="submit" class="btn">Publier</button>
	</fieldset>
#{/form}
