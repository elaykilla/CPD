#{extends 'main.html' /}
#{set title:'Messages - ikasugu' /}
<div class="container">
<form id="sendMessageForm" class="form-horizontal" action="@{MessageApp.sendMessage}" method="POST">
   <fieldset>
    <legend>&{'feedback.modal.header'}</legend>
  	#{field 'id'}
  		<input id="${field.id}" type="hidden" value="${store?.id}" name="${field.name}"/>
  	#{/field}
 	<div class="control-group  ${errors.forKey(field.name) ? 'error' : ''}">
         <div class="controls">
			<strong>${connected.username}</strong>
        <span class="help-inline">${field.error}</span>
         </div>
    </div>
     
     #{field 'content'}
 	 	<div class="control-group  ${errors.forKey(field.name) ? 'error' : ''}">
         	<div class="controls">
			<textarea id="${field.id}" class="span4" name="${field.name}"
			placeholder="&{'purchase.type.message'}" rows="5">${field.value}</textarea>
			<span class="help-inline">${field.error}</span>
         </div>
    </div>
     #{/field}
    

	<div class="controls">
        <input type="submit" value="&{'send'}" class="btn btn-u" /> 
        <a href="@{MessageApp.messages}" class="btn">&{'Cancel'}</a>    
    </div>

    </fieldset>
   
</form>
</div>
